<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Jackson and the Poolsharks</title> <!--jpsmusic? Maybe?-->
    </head>

    <body>
        <main>
            <dvi class="header-container">
                <div class="logo-container">
                    <img class="logo-img" src="https://drive.google.com/uc?export=view&id=1rag04_PX6pndUvItMXRET4P--Sqq6Gxh">
                </div>
                <div class="main-navigation"></div>     <!--To be added later-->
            </dvi>
            <div class="main-container">
                <div class="release-info-container">    
                    <div class="release-title">         <!--Album/song Title-->
                        <h2>Reno</h2>
                        <div class="release-type">
                            <p>Extended Play(EP)</p>
                        </div>
                    </div>
                </div>
                <div class="media-container">
                    <img class="release-img" src="https://drive.google.com/uc?export=view&id=1TD0cHdJKNmXUTKuDCmGc_sZ169oGJFr9">               <!--Album Art-->
                    <div class="audio-container">
                        <audio class="audio-player" controls>
                          <source src="http://docs.google.com/uc?export=open&id=1lOwl_0Wby6yKlgGiSNH70x2qZg9FQLNB" type="audio/mp3">
                        </audio> <!--Audio track-->
                    </div>
                </div>
                <div class="external-links-container">
                    <ul>
                        <li>
                            <div class="button-container">  <!--Spotify logo-->
                                <h3>Spotify</h3>
                            </div>
                        </li>
                        <li>
                            <div class="button-container"> <!--Apple music logo-->
                                <h3>Apple Music</h3>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-links-container">  <!--Social logos-->
                <ul>
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>TikTok</li>
                </ul>
            </div>
            <aside>Jackson and the Poolsharks &copy;2022</aside>
        </footer>
    </body>
</html>
